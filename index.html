<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/base.css">
    <title>Super Cadastro</title>
</head>

<body>
    <div class="cartao">
        <h1 class="titulo">Cadastre-se</h1>
        <form action="#" class="cadastro" data-formulario>
            <fieldset>
                <legend class="cadastro__legenda">Informações Básicas</legend>
                <div class="cadastro__container">
                    <label for="primeiro_nome" class="container__label">Primeiro Nome</label>
                    <input type="text" name="primeiro_nome" id="primeiro_nome" placeholder=" " class="container__input"
                        required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="sobrenome" class="container__label">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder=" " class="container__input"
                        required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="email" class="container__label">E-mail</label>
                    <input type="email" name="email" id="email" class="container__input" required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="username" class="container__label">Nome de Usuário</label>
                    <input type="text" name="username" id="username" class="container__input" required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="senha" class="container__label">Crie uma senha</label>
                    <input type="password" name="senha" id="senha" pattern="^(?=.*\d).{8,12}$"
                        title="A senha deve ser de 8 a 12 caracteres incluindo letras e pelo menos um número."
                        class="container__input" required>
                    <span class="container__erro"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend class="cadastro__legenda">Informações Pessoais</legend>
                <div class="cadastro__container">
                    <label for="data_nasc" class="container__label">Data de Nascimento</label>
                    <input type="date" name="data_nasc" id="data-nasc" class="container__input" required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="cpf" class="container__label">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="container__input"
                        pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="telefone" class="container__label">Telefone/Celular</label>
                    <input type="tel" name="telefone" id="telefone" class="container__input" required>
                    <span class="container__erro"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend class="cadastro__legenda">Endereço</legend>
                <div class="cadastro__container">
                    <label for="cep" class="container__label">CEP</label>
                    <input type="text" name="cep" id="cep" class="container__input"
                        pattern="(^\d{5}-\d{3}|^\d{2}.\d{3}-\d{3}|\d{8})" required minlength="8" maxlength="10">
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="endereco" class="container__label">Endereço</label>
                    <input type="text" name="endereco" id="endereco" class="container__input" required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="numero_edereco" class="container__label container__label-numero">Nº</label>
                    <input type="text" name="numero_endereco" id="numero_endereco" class="container__input" required>
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="complemento" class="container__label">Complemento</label>
                    <input type="text" name="complemento" id="complemento" class="container__input">
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="cidade" class="container__label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="container__input">
                    <span class="container__erro"></span>
                </div>
                <div class="cadastro__container">
                    <label for="estado" class="container__label">Estado</label>
                    <input type="text" name="estado" id="estado" class="container__input">
                    <span class="container__erro"></span>
                </div>
            </fieldset>
            <input type="submit" class="botao" value="Finalizar Cadastro">
        </form>
    </div>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
